<!-- templates/lote/editar.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Lote</title>
</head>
<body>
    <h1>Editar Lote</h1>
    <form action="{{ url_for('routeLote.update_lote') }}" method="POST">
        <input type="hidden" name="idLote" value="{{ lote.idLote }}">

        <label for="codigoLote">CÃ³digo Lote:</label>
        <input type="text" name="codigoLote" value="{{ lote.codigoLote }}" required><br><br>

        <label for="producto">Producto:</label>
        <select name="producto" required>
            {% for producto in productos %}
            <option value="{{ producto.idProducto }}" {% if producto.idProducto == lote.producto.idProducto %}selected{% endif %}>
                {{ producto.nombreProducto }}
            </option>
            {% endfor %}
        </select><br><br>

        <label for="cantidad">Cantidad:</label>
        <input type="number" name="cantidad" value="{{ lote.cantidad }}" required><br><br>

        <label for="precioLote">Precio Lote:</label>
        <input type="number" step="0.01" name="precioLote" value="{{ lote.precioLote }}" required><br><br>

        <label for="fechaEntrega">Fecha Entrega:</label>
        <input type="date" name="fechaEntrega" value="{{ lote.fechaEntrega }}" required><br><br>

        <label for="precioCompra">Precio Compra:</label>
        <input type="number" step="0.01" name="precioCompra" value="{{ lote.precioCompra }}" required><br><br>

        <label for="precioVenta">Precio Venta:</label>
        <input type="number" step="0.01" name="precioVenta" value="{{ lote.precioVenta }}" required><br><br>

        <label for="fechaCaducidad">Fecha Caducidad:</label>
        <input type="date" name="fechaCaducidad" value="{{ lote.fechaCaducidad }}" required><br><br>

        <input type="submit" value="Actualizar Lote">
    </form>
</body>
</html>
