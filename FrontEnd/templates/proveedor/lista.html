<div class="card mt-4">
  <div class="card-header text-center">
    <h5>Lista de Proveedores</h5>
  </div>

  <div class="col-10">
    <a href="/proveedor/register" class="btn btn-success">Nuevo Proveedor</a>
  <div class="card-body">
    <table class="table table-bordered text-center">
      <thead>
        <tr>
          <th>Nro</th>
          <th>Nombre de la empresa</th>
          <th>Proveedor</th>
          <th>Tel√©fono del Proveedor</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        {% for item in lista %}
        <tr>
          <td>{{ item.id }}</td>
          <td>{{ item.nombreEmpresa }}</td>
          <td>{{ item.nombre }} {{ item.apellido }}</td>
          <td>{{ item.telefono }}</td>
          <td><a href="/admin/person/edit/{{item.id}}" class="btn btn-info">MODIFICAR</a>  <a href="/admin/person/edit/{{item.id}}" class="btn btn-info">ELIMINAR</a></td>
          
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/estiloProveedor.css') }}">
</head>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
